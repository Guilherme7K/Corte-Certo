{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-6 py-20">
    <div class="w-full max-w-md">
        
        <!-- Header -->
        <div class="text-center mb-10">
            <h1 class="font-display text-4xl md:text-5xl text-sand syne-extra mb-3">
                Bem-vindo
            </h1>
            <p class="text-sand/60">Entre com suas credenciais</p>
        </div>

        <!-- Card -->
        <div class="bg-[#0d140c] border border-sand/10 rounded-lg p-8 shadow-2xl">
            
            <form method="POST" class="space-y-6">
                
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sand text-sm font-medium mb-2">
                        Email <span class="text-clay">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        autocomplete="email"
                        required
                        class="w-full px-4 py-3 bg-moss border border-sand/20 rounded-lg text-sand placeholder-sand/40 focus:outline-none focus:border-clay focus:ring-2 focus:ring-clay/20 transition-all">
                    <p class="text-sand/50 text-xs mt-1.5">Digite o email usado no cadastro</p>
                </div>
                
                <!-- Senha -->
                <div>
                    <label for="senha" class="block text-sand text-sm font-medium mb-2">
                        Senha <span class="text-clay">*</span>
                    </label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha"
                        placeholder="••••••••"
                        autocomplete="current-password"
                        required
                        class="w-full px-4 py-3 bg-moss border border-sand/20 rounded-lg text-sand placeholder-sand/40 focus:outline-none focus:border-clay focus:ring-2 focus:ring-clay/20 transition-all">
                    <p class="text-sand/50 text-xs mt-1.5">Mínimo 6 caracteres</p>
                </div>
                
                <!-- Submit -->
                <button 
                    type="submit" 
                    class="w-full bg-clay hover:bg-clay/90 text-sand font-display font-bold py-3.5 rounded-lg transition-colors shadow-lg shadow-clay/20 uppercase tracking-wide text-sm">
                    <i class="fa-solid fa-right-to-bracket mr-2"></i>
                    Entrar
                </button>
            </form>
            
            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-sand/10"></div>
                </div>
                <div class="relative flex justify-center text-xs">
                    <span class="bg-[#0d140c] px-3 text-sand/50">ou</span>
                </div>
            </div>
            
            <!-- Link para cadastro -->
            <p class="text-center text-sand/60 text-sm">
                Não tem uma conta? 
                <a href="{{ url_for('cadastro') }}" class="text-clay hover:text-clay/80 font-semibold transition-colors">
                    Cadastre-se aqui
                </a>
            </p>
        </div>
        
        <!-- Extra info -->
        <div class="text-center mt-6">
            <a href="{{ url_for('index') }}" class="text-sand/50 hover:text-sand text-sm transition-colors inline-flex items-center gap-2">
                <i class="fa-solid fa-arrow-left"></i>
                Voltar ao início
            </a>
        </div>
    </div>
</div>
{% endblock %}
